<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>E-Commerce Product Grid</title>
    <style>
        /* Basic Reset */
        body, h1, h2, h3, p, ul {
            margin: 0;
            padding: 0;
        }

        /* Basic Styling */
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            background-color: #f4f4f4;
        }

        /* Header and Sticky Filter Bar */
        header {
            background-color: #333;
            color: white;
            padding: 10px 0;
            text-align: center;
            position: relative;
            z-index: 10;
        }

        .filter-bar {
            position: sticky;
            top: 0;
            background-color: #fff;
            padding: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            display: flex;
            justify-content: space-between;
            align-items: center;
            z-index: 100;
        }

        .filter-bar select {
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
        }

        /* Product Grid Layout */
        .product-grid {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 20px;
            padding: 20px;
        }

        /* Product Card Styling */
        .product-card {
            background-color: white;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            overflow: hidden;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            position: relative;
        }

        .product-card img {
            width: 100%;
            height: 200px;
            object-fit: cover;
            transition: transform 0.3s ease;
        }

        .product-card:hover img {
            transform: scale(1.1);
        }

        .product-card .info {
            padding: 15px;
            text-align: center;
        }

        .product-card .title {
            font-size: 1.2em;
            font-weight: bold;
            margin-bottom: 10px;
        }

        .product-card .price {
            color: green;
            font-size: 1.1em;
            margin-bottom: 15px;
        }

        .product-card button {
            background-color: #007BFF;
            color: white;
            padding: 10px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            width: 100%;
            transition: background-color 0.3s ease;
        }

        .product-card button:hover {
            background-color: #0056b3;
        }

        /* Hover Effects for Additional Details */
        .product-card .extra-details {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: rgba(0, 0, 0, 0.6);
            color: white;
            opacity: 0;
            transition: opacity 0.3s ease;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            padding: 20px;
        }

        .product-card:hover .extra-details {
            opacity: 1;
        }

        /* Responsive Design */
        @media (max-width: 1024px) {
            .product-grid {
                grid-template-columns: repeat(2, 1fr);
            }
        }

        @media (max-width: 768px) {
            .product-grid {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>

<!-- Header Section -->
<header>
    <h1>KG-Electronics</h1>
</header>

<!-- Sticky Filter Bar -->
<div class="filter-bar">
    <select>
        <option value="category">Category</option>
        <option value="electronics">Electronics</option>
        <option value="clothing">Clothing</option>
        <option value="furniture">Furniture</option>
    </select>

    <select>
        <option value="price">Price Range</option>
        <option value="under-50">$50 and below</option>
        <option value="50-100">$50 - $100</option>
        <option value="above-100">$100 and above</option>
    </select>

    <select>
        <option value="brand">Brand</option>
        <option value="brand-1">Brand 1</option>
        <option value="brand-2">Brand 2</option>
        <option value="brand-3">Brand 3</option>
    </select>
</div>
