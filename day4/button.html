<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Light Bulb Toggle</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin-top: 50px;
        }

        #bulb {
            width: 100px;
            height: 100px;
            background-color: black; /* Light off */
            border-radius: 50%;
            margin: 20px auto;
            transition: background-color 0.3s; /* Smooth color change */
        }

        #toggleButton {
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div id="bulb"></div>
    <button id="toggleButton" onclick="toggleLight()">Turn On</button>

    <script>
        let isLightOn = false;

        function toggleLight() {
            const bulb = document.getElementById("bulb");
            const button = document.getElementById("toggleButton");

            if (isLightOn) {
                bulb.style.backgroundColor = "black"; // Turn light off
                button.innerText = "Turn On";
            } else {
                bulb.style.backgroundColor = "yellow"; // Turn light on
                button.innerText = "Turn Off";
            }

            isLightOn = !isLightOn; // Toggle the state
        }
    </script>
</body>
</html>
