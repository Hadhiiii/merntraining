<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Payment Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }

        /* Header Styling */
        header {
            background-color: #333;
            color: white;
            text-align: center;
            padding: 20px 0;
        }

        /* Main Content Section */
        main {
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .payment-form {
            background-color: white;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 500px;
        }

        .payment-form h2 {
            text-align: center;
            margin-bottom: 20px;
        }

        .payment-form label {
            font-size: 14px;
            color: #333;
            margin-bottom: 5px;
            display: block;
        }

        .payment-form input[type="text"],
        .payment-form input[type="email"],
        .payment-form input[type="number"],
        .payment-form input[type="password"],
        .payment-form select {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border-radius: 5px;
            border: 1px solid #ccc;
            font-size: 16px;
        }

        .payment-form .btn {
            background-color: #E91E63;
            color: white;
            padding: 12px;
            border: none;
            border-radius: 8px;
            width: 100%;
            font-size: 16px;
            cursor: pointer;
            text-align: center;
        }

        .payment-form .btn:hover {
            background-color: #d81b60;
        }

        footer {
            background-color: #333;
            color: white;
            text-align: center;
            padding: 10px;
            margin-top: 50px;
        }

    </style>
</head>
<body>

    <!-- Header Section -->
    <header>
        <h1>Payment Page</h1>
    </header>

    <!-- Main Content Section -->
    <main>
        <div class="payment-form">
            <h2>Enter Your Payment Details</h2>
            <form action="/process-payment" method="POST">
                <!-- Personal Information Section -->
                <label for="full-name">Full Name</label>
                <input type="text" id="full-name" name="full-name" placeholder="John Doe" required>

                <label for="email">Email Address</label>
                <input type="email" id="email" name="email" placeholder="john.doe@example.com" required>

                <!-- Credit Card Information Section -->
                <label for="card-number">Card Number</label>
                <input type="number" id="card-number" name="card-number" placeholder="1234 5678 9876 5432" required>

                <label for="expiry-date">Expiry Date</label>
                <input type="text" id="expiry-date" name="expiry-date" placeholder="MM/YY" required>

                <label for="cvv">CVV</label>
                <input type="number" id="cvv" name="cvv" placeholder="123" required>

                <!-- Billing Address Section -->
                <label for="billing-address">Billing Address</label>
                <input type="text" id="billing-address" name="billing-address" placeholder="123 Street, City, Country" required>

                <label for="postal-code">Postal Code</label>
                <input type="number" id="postal-code" name="postal-code" placeholder="123456" required>

                <!-- Payment Button -->
                <button type="submit" class="btn">Submit Payment</button>
            </form>
        </div>
    </main>

    <!-- Footer Section -->
    <footer>
        <p>&copy; 2025 Your Company Name. All Rights Reserved.</p>
    </footer>

</body>
</html>
