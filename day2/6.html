<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Pricing Table</title>
    <style>
        :root {
            --primary-color: #6c63ff;
            --secondary-color: #ff6f61;
            --text-color: #333;
            --bg-light: #f9f9f9;
            --tooltip-bg: rgba(0, 0, 0, 0.8);
        }

        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, var(--bg-light), #dfe6e9);
            color: var(--text-color);
            margin: 0;
            padding: 20px;
            text-align: center;
        }

        h1 {
            color: var(--primary-color);
            margin-bottom: 20px;
        }

        .toggle-wrapper {
            display: flex;
            justify-content: center;
            align-items: center;
            margin-bottom: 20px;
        }

        .toggle-label {
            font-size: 1rem;
            margin: 0 10px;
        }

        .pricing-table {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 20px;
        }

        .pricing-card {
            background: white;
            border: 2px solid #ddd;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            width: 300px;
            padding: 20px;
            text-align: left;
            position: relative;
            overflow: hidden;
            transition: transform 0.3s, box-shadow 0.3s;
        }

        .pricing-card:hover {
            transform: translateY(-10px);
            box-shadow: 0 6px 16px rgba(0, 0, 0, 0.2);
        }

        .recommended {
            border: 2px solid var(--primary-color);
            position: relative;
        }

        .recommended::before {
            content: "Recommended";
            position: absolute;
            top: -10px;
            left: 50%;
            transform: translateX(-50%);
            background: var(--primary-color);
            color: white;
            font-size: 0.9rem;
            padding: 5px 10px;
            border-radius: 5px;
        }

        .pricing-title {
            font-size: 1.5rem;
            color: var(--text-color);
            margin-bottom: 10px;
        }

        .pricing-price {
            font-size: 2rem;
            font-weight: bold;
            color: var(--secondary-color);
            margin-bottom: 10px;
        }

        .pricing-duration {
            font-size: 1rem;
            color: #888;
            margin-bottom: 20px;
        }

        .pricing-features {
            list-style: none;
            padding: 0;
            margin: 0;
        }

        .pricing-features li {
            margin-bottom: 10px;
            position: relative;
            cursor: pointer;
        }

        .pricing-btn {
            display: inline-block;
            background: var(--primary-color);
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            text-align: center;
            font-size: 1rem;
            margin-top: 20px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .pricing-btn:hover {
            background: var(--secondary-color);
        }

        /* Toggle Pricing Logic */
        #monthly:checked ~ .pricing-table .monthly-price {
            display: block;
        }

        #monthly:checked ~ .pricing-table .yearly-price {
            display: none;
        }

        #yearly:checked ~ .pricing-table .monthly-price {
            display: none;
        }

        #yearly:checked ~ .pricing-table .yearly-price {
            display: block;
        }

        .pricing-price span {
            font-size: 0.8rem;
            color: #666;
        }

        .monthly-price, .yearly-price {
            display: none;
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .pricing-card {
                width: 90%;
            }
        }
    </style>
</head>
<body>

<h1>Our Pricing Plans</h1>

<!-- Toggle Wrapper -->
<div class="toggle-wrapper">
    <input type="radio" name="pricing" id="monthly" checked>
    <label for="monthly" class="toggle-label">Monthly</label>
    <input type="radio" name="pricing" id="yearly">
    <label for="yearly" class="toggle-label">Yearly</label>
</div>

<div class="pricing-table">
    <!-- Basic Plan -->
    <div class="pricing-card">
        <div class="pricing-title">Basic</div>
        <div class="pricing-price monthly-price">$19 <span>/ month</span></div>
        <div class="pricing-price yearly-price">$190 <span>/ year</span></div>
        <ul class="pricing-features">
            <li>hoststar</li>
            <li>50% on gpay</li>
            <li>10% in paytm</li>
        </ul>
        <button class="pricing-btn">Get Started</button>
    </div>

    <!-- Pro Plan (Recommended) -->
    <div class="pricing-card recommended">
        <div class="pricing-title">Pro</div>
        <div class="pricing-price monthly-price">$49 <span>/ month</span></div>
        <div class="pricing-price yearly-price">$490 <span>/ year</span></div>
        <ul class="pricing-features">
            <li>Esports</li>
            <li>offer on mama earth</li>
            <li>Inox 50% off</li>
        </ul>
        <button class="pricing-btn">Get Started</button>
    </div>

    <!-- Premium Plan -->
    <div class="pricing-card">
        <div class="pricing-title">Premium</div>
        <div class="pricing-price monthly-price">$99 <span>/ month</span></div>
        <div class="pricing-price yearly-price">$990 <span>/ year</span></div>
        <ul class="pricing-features">
            <li>kuku fm</li>
            <li>Netflix</li>
            <li>amazon prime</li>
        </ul>
        <button class="pricing-btn">Get Started</button>
    </div>
</div>

</body>
</html>
